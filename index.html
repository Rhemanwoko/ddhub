        <section class="cards-section my-5">
            <div class="container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper pb-lg-5">

                            <div class="field-box card-body">
                                <div class="text-field text-center text-white">

                                    <h6 class="">

                            </div>
                        </div>
                        <div class="swiper-slide card bg-dark">
                            <div class="field-box card-body">
                                <div class="text-field text-center text-white">
                                    <h6 class="">
                                        Back-End
                                    </h6>
                                    <h6 class="">

                            <div class="field-box card-body">
                                <div class="text-field text-center text-white">

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".twoswiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          autoplay: {
          delay: 2500,
          disableOnInteraction: false,
            },
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          breakpoints: {
          426: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
        });
      </script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        // slidesPerView: 3,
        spaceBetween: 20,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          426: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    </script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.js"></script>
